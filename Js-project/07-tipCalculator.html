<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tip calculator</title>
</head>
<body>
    enter a bill amount: <input type="text" placeholder="bill" id="bill">
    <br>
    <br>
    tip: <input type="text" placeholder="give an employee tip" id="tip">
    <br>
    <br>
    <button> amount </button>
    
    <p id="result"></p>

</body>
<script>
    const bill = document.querySelector("#bill")
    const tip = document.querySelector("#tip")
    const button = document.querySelector("button")

    const result = document.querySelector("#result")
    button.addEventListener("click",()=>{
        const  bill2 = parseFloat(bill.value)
        const tip = parseFloat(tip.value)

        let total = `customer bill is ${bill2} and the tip he gave ${tip}`

        result.textContent = total
    })

</script>
</html>
