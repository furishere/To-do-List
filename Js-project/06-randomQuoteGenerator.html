<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random quote generator</title>
  </head>
  <body>
    <h1>hey, im random quote generator</h1>

    <button>random quotes</button>

    <p id="quote"></p>
    </body>
  <script>
    const qoutes = [{
        quote : "Be yourself; everyone else is already taken"
    },{
        quote : "I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my bes"
    },{
        quote : "So many books, so little time."
    },{
        quote : "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe."
    },{
        quote : "A room without books is like a body without a soul"
    },{
        quote : "Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind"
    },]

    const button = document.querySelector("button")
    const body = document.querySelector("body")

    const p = document.querySelector("#quote")

    button.addEventListener("click",() => {

        let quoteIndex = Math.floor(Math.random() * qoutes.length)
        p.textContent = qoutes[quoteIndex].quote
    })

  </script>
</html>
